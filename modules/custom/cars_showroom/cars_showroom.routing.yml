cars_showroom.lists:
  path: '/auto-dealer'
  defaults:
    _controller: '\Drupal\cars_showroom\Controller\CarsShowroomController::ourList'
    _title: 'Lists'
  requirements:
    _permission: 'access content'

cars_showroom.add:
  path: '/add'
  defaults:
    _form: '\Drupal\cars_showroom\Form\CarsShowroomAddForm'
    _title: ''
  requirements:
    _permission: 'access content'

cars_showroom.list_delete:
  path: '/list-delete-records'
  defaults:
    _form: '\Drupal\cars_showroom\Form\ListDeleteRecordsForm'
    _title: ''
  requirements:
    _permission: 'access content'